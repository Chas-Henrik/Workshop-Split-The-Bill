<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/index.css" />
  <script src="./js/script.js" defer></script>
  <title>Document</title>
</head>

<body>
  <section id="formCard" class="card form-card">
    <h1 class="title">Splitta notan</h1>
    <form class="form" id="form">
      <fieldset>
        <label for="antal">Antal vänner</label>
        <input type="number" id="antal" name="antal" required min="1">
      </fieldset>

      <fieldset>
        <label for="total">Totalsumma</label>
        <input type="number" id="total" name="total" required min="1">
      </fieldset>

      <fieldset>
        <label for="dricks">Dricks</label>
        <input type="number" id="dricks" name="dricks" required min="0">
      </fieldset>
      <button type="submit">Beräkna</button>
    </form>
  </section>
  <section id="resultCard" class="card result-card">
    <h1 class="title">Splitta notan</h1>
    <button class="close" id="close">X</button>

    <div class="content">
      <div>
        <p>Varje person ska betala</p>
        <p id="totalPerPerson">240 kr</p>
      </div>

      <div>
        <p>Restarande skänks till välgörenhet</p>
        <p id="charity">5 kr</p>
      </div>
    </div>
  </section>
</body>

</html>
